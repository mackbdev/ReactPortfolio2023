name: Continuous Integration

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/README.md"

jobs:
  test_pull_request:
    strategy:
        matrix:
          node-version: [16.x]
          os: [ubuntu-latest]
      steps:
      - uses: actions/checkout@v2
      - name: Uses Node.js version ${{ matrix.node-version }}
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - run: npm run build
